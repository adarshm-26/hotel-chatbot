version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Hello, Good morning
- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - No, its all good
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - Indeed
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: book
  examples: |
    - I would like to make a booking
    - Could you help me in the booking process
    - I want to book [two](number) rooms
    - Book [three](number) [Deluxe](type) rooms
    - Book [one](number) room from [tomorrow]{"entity": "date", "role": "from"} to [12th November]{"entity": "date", "role": "to"}
    - Make the booking starting from [14th November]{"entity": "date", "role": "from"} to [20th November]{"entity": "date", "role": "to"}
    - How to book a room?
    - Can you make bookings?
- intent: number
  examples: |
    - Two rooms would be fine
    - A single room
    - Four
    - 3
- intent: type
  examples: |
    - the simple one
    - A Suite, please
    - Deluxe
- intent: from_date
  examples: |
    - Probably [tomorrow]{"entity": "date", "role": "from"}
    - From [next Saturday]{"entity": "date", "role": "from"}
    - Starting from [14th November]{"entity": "date", "role": "from"}
- intent: to_date
  examples: |
    - Till [Tuesday next week]{"entity": "date", "role": "to"}
    - To [next Monday]{"entity": "date", "role": "to"}
    - Until [next Sunday]{"entity": "date", "role": "to"}
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- synonym: a room
  examples: |
    - one room
    - single room
    - 1 room
- lookup: type
  examples: |
    - Simple
    - Deluxe
    - Suite
