version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: book
  examples: |
    - I would like to make a booking
    - Could you help me in the booking process
    - I want to book [two]{"entity":"number"} rooms
    - Book [three]{"entity":"number"} [Deluxe]{"entity":"type"} rooms
    - Book [one]{"entity":"number"} room
    - How to book a room?
    - Can you make bookings?

