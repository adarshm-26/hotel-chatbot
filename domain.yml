version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_number:
  - text: "How many rooms would you like to book?"

  utter_ask_type:
  - text: "We have Single, Deluxe and Suite rooms available"

  utter_ask_from_date:
  - text: "When will you start your stay?"

  utter_ask_to_date:
  - text: "When will you end your stay?"

entities:
  - number
  - type
  - date

slots:
  number:
    type: any
    auto_fill: false
    influence_conversation: false
  type:
    type: any
    auto_fill: false
    influence_conversation: false
  from_date:
    type: any
    auto_fill: false
    influence_conversation: false
  to_date:
    type: any
    auto_fill: false
    influence_conversation: false

forms:
  booking_form:
    number:
      - type: from_entity
        entity: number
    type:
      - type: from_entity
        entity: type
    from_date:
      - type: from_entity
        entity: date
        role: from
    to_date:
      - type: from_entity
        entity: date
        role: to

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
