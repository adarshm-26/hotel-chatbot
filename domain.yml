version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- from_date
- to_date
- affirm
- deny
- book
- goodbye
- greet
- bot_challenge
- number
- type

entities:
- number
- time
- type

slots:
  from_date:
    type: text
    auto_fill: false
    influence_conversation: false
  number:
    type: text
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: false
  to_date:
    type: text
    auto_fill: false
    influence_conversation: false
  type:
    type: text
    auto_fill: false
    influence_conversation: false

responses:
  utter_what_can_do:
  - text: What can I do for you today?
  utter_affirmation:
  - text: Sure
  utter_anything_else:
  - text: Anything else I can do for you?
  utter_greet:
  - text: Hey! How are you?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_number:
  - text: How many rooms would you like to book?
  utter_ask_type:
  - text: We have Simple, Deluxe and Suite rooms available
  utter_ask_from_date:
  - text: When will you start your stay?
  utter_ask_to_date:
  - text: When will you end your stay?
  utter_booking_details:
  - text: "Booking for the following details has been made:\n {number} {type} rooms\n From {from_date} to {to_date}"
  utter_restart_confirmation:
  - text: Shall we try again?
  utter_bot_abilities:
  - text: "I can help you -\n - Make bookings\n - Schedule cleaning &\n - Answer any queries\n reg. our services"

actions:
- utter_affirmation
- utter_anything_else
- utter_ask_from_date
- utter_ask_number
- utter_ask_to_date
- utter_ask_type
- utter_booking_details
- utter_bot_abilities
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_restart_confirmation
- utter_what_can_do
- validate_booking_form

forms:
  booking_form:
    number:
    - type: from_entity
      entity: number
    type:
    - type: from_entity
      entity: type
    from_date:
    - type: from_entity
      entity: time
    to_date:
    - type: from_entity
      entity: time
