version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book
  # - mood_great
  # - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - number
  - type
  - date

slots:
  slot_number:
    type: any
    auto_fill: false
    influence_conversation: false
  slot_type:
    type: any
    auto_fill: false
    influence_conversation: false
  slot_from_date:
    type: any
    auto_fill: false
    influence_conversation: false
  slot_to_date:
    type: any
    auto_fill: false
    influence_conversation: false

forms:
  booking_form:
    slot_number:
    - type: from_entity
    - entity: number
    slot_type:
    - type: from_entity
    - entity: type
    slot_from_date:
    - type: from_entity
    - entity: date
    - role: from
    slot_to_date:
    - type: from_entity
    - entity: date
    - role: from

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
